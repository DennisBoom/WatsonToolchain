version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - front-build
    - front-repo
    - Mongo-Server-build
    - Mongo-Server-repo
  info:
    git url: >-
      [https://github.com/MaxvdBerk/WatsonToolchain](https://github.com/MaxvdBerk/WatsonToolchain)
    git branch: >-
      [master](https://github.com/MaxvdBerk/WatsonToolchain/tree/master)
toolchain:
  name: 'watson-front-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  front-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/BDelleman/Front'
      type: clone
      has_issues: true
      enable_traceability: true
  front-build:
    service_id: pipeline
    parameters:
      services:
        - front-repo
      name: '{{services.front-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: front.pipeline.yml
        env:
          front_REPO: front-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true
  Mongo-Server-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}'
      repo_url: 'https://github.com/BDelleman/ServerMongo'
      type: clone
      has_issues: true
      enable_traceability: true
  Mongo-Server-build:
    service_id: pipeline
    parameters:
      services:
        - Mongo-Server-repo
      name: '{{services.Mongo-Server-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          Mongo-Server_REPO: Mongo-Server-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.Mongo-Server-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json

